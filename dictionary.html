<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Pauper eDictionary
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            #dictionary {
                background: rgb(255, 255, 255);
            }
            h1 {
                text-align: center;
            }
            #left {
                text-align: right;
            }
            
        </style>
    </head>
    <body>
        <div class="container pt-5">
            <h1>Pauper eDictionary</h1>
        </div>
        <div class="container">
            <div class="row">
                
                <div class="col" id="left">
                    <span>Add word:</span> 
                    <input type="text" id="input">
                    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                </div>
                <div class="col">
                    <div class="container">
                        <input type="text" id="querry">
                        <button type="button" class="btn btn-primary" onclick="search()">Search</button>
                    </div>
                    <div class="container" id="dictionary">
                        <!-- <p id="0">Thingambob</p> -->
                    </div>
                </div>
            </div>
        </div>
        <!--Script-->
        <script>
            var collection = [];

            function duplicateAt(searchTerm) {
                let duplicate = null;
                for (let i = 0; i < collection.length; i++) {
                    if (searchTerm == collection[i]) {
                        duplicate = i;
                    }
                }
                return duplicate;
            }

            function add() {
                let newWord = document.getElementById("input").value;
                if (duplicateAt(newWord) == null) {
                    collection[collection.length] = newWord;
                    let entry = document.createElement("p");
                    entry.id = collection.length - 1;
                    entry.innerText = newWord;
                    document.getElementById("dictionary").appendChild(entry); 
                }
                document.getElementById("input").value = "";
            }

            function search() {
                let searchTerm = document.getElementById("querry").value;
                if (duplicateAt(searchTerm) == null) {
                    alert("You're imagining things.");
                } else {
                    document.getElementById(duplicateAt(searchTerm)).style.color = "orange";
                    setTimeout(function(){document.getElementById(duplicateAt(searchTerm)).style.color = "initial"}, 1000);
                    
                }

                //TODO: DOMselect paragraph by index, and apply bold
                //TODO: use getElementByTagName("p")[position].innerHTML = "<strong>" + word + "</strong>";
            }
        </script>
    </body>
</html>
