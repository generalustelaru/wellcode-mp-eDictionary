<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Pauper eDictionary
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            h1 {
                text-align: center;
            }
            #left {
                text-align: right;
            }
            
        </style>
    </head>
    <body>
        <div class="container pt-5">
            <h1>Pauper eDictionary</h1>
        </div>
        <div class="container">
            <div class="row">
                
                <div class="col" id="left">
                    <span>Add word:</span> 
                    <input type="text" id="input">
                    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                </div>
                <div class="col">
                    <div class="container">
                        <input type="text" id="querry">
                        <button type="button" class="btn btn-primary" onclick="search()">Search</button>
                    </div>
                    <div class="container" id="dictionary">
                    </div>
                </div>
            </div>
        </div>
        <!--Script-->
        <script>
            var dictionary = []; // Stores words

            function duplicateAt(searchTerm) { // Used to avoid adding duplicates and for finding searched terms
                let duplicate = null;
                for (let i = 0; i < dictionary.length; i++) {
                    if (searchTerm == dictionary[i]) {
                        duplicate = i;
                    }
                }
                return duplicate;
            }

            function add() {
                let newWord = document.getElementById("input").value;
                if (duplicateAt(newWord) == null) {
                    dictionary[dictionary.length] = newWord; // Add the word to the dictionary (array)
                    let entry = document.createElement("p"); // Display a new paragraph containing the word and also adding an id to match 
                    entry.id = dictionary.length - 1;
                    entry.innerText = newWord;
                    document.getElementById("dictionary").appendChild(entry); 
                }
                document.getElementById("input").value = ""; // Clear the add word field
            }

            function search() {
                let searchTerm = document.getElementById("querry").value;
                if (duplicateAt(searchTerm) == null) { // Display obnoxious pop-up in case of a failed search
                    alert("You're imagining things.");
                } else {
                    document.getElementById(duplicateAt(searchTerm)).style.color = "orange"; // Highlight the matched word for one second
                    setTimeout(function(){document.getElementById(duplicateAt(searchTerm)).style.color = "initial"}, 1000);
                }
            }
        </script>
    </body>
</html>
