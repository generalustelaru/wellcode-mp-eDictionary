<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Pauper eDictionary
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="alignments.css">
    </head>
    <body>
        <div class="container pt-5">
            <h1>Pauper eDictionary</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" id="left">
                    <span>Add word:</span> 
                    <input type="text" id="input">
                    <button type="button" class="btn btn-primary" onclick="addNewWord()">Add</button>
                </div>
                <div class="col">
                    <div class="container">
                        <input type="text" id="querry">
                        <button type="button" class="btn btn-primary" onclick="searchTerm()">Search</button>
                        <br>
                        <span id="notFound">Word not found.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div id="dictionary">
                        <!-- Words appear here -->
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <!--Script-->
        <script src="script.js"></script>
    </body>
</html>
